<script>
 function solution() {
    let result = '';
    $('tbody td').each(function () {
        const bgColor = $(this).css("backgroundColor");
        const color = $(this).css("color");
        
        if (bgColor !== color) {
            result += $(this).text();
        }
    });
    return result;
}

 function solution2() {
    let result = '';
    $('tbody td').each((i, element) => {
         const bgColor = $(element).css("backgroundColor");
         const color = $(element).css("color");

         if (bgColor !== color) {
             result += $(element).text();
         }
     });
    return result;
}
